<!DOCTYPE html>
<html>
<head>
	<title>Welcome to StudyBacker</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<!-- Use CSS file -->
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="container">
		<div class="row vertical-center-row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 info">
				<h1 class="header"><strong>StudyBacker</strong></h1>
				<h4 class="motto">Made by students, for students</h4>
				<form role="form">
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> Remember me
						</label>
					</div>
					<div class="row">
						<div class="col-sm-4"></div>
						<div class="col-sm-4">
							<button type="submit" class="btn btn-primary btn-md btn-block">Submit</button>
						</div>
					</div>
					<div class="signup">
					<div class="col-md-8">
							<h4>New to StudyBacker?</h4>
						</div>
						<div class="col-md-4">
							<button type="button" class="btn btn-warning">Sign up!</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>
</body>
</html>
